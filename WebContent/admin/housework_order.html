<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/housework_order.css">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript" ></script>
    <script src="js/global.js" type="text/javascript" ></script>
    <script src="js/housework_order.js" type="text/javascript" ></script>
</head>
<body>
<div class="main-div">
    <!-- 放搜索框-->
    <div class="seach-div">
        <font style="float: left;line-height: 50px;margin-left: 10px;" color="#123456">位置->家务订单管理</font>
        <form class="form-inline seach-form" onsubmit="return false;">
            <div class="form-group">
                <p class="form-control-static">金额 </p>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="minPrice" style="width: 80px;">
                至
                <input type="text" class="form-control" id="maxPrice" style="width: 80px;">
            </div>
            <button type="submit" class="btn btn-default" id="seachBtn">搜索</button>
        </form>
    </div>
    <br>
    &nbsp;&nbsp;<button type="button" class="btn btn-info" id="allNoticeBtn">全部订单</button>
    &nbsp;&nbsp;<button type="button" class="btn btn-info" id="currentTrustBtn">正在服务订单</button>
    &nbsp;&nbsp;<button type="button" class="btn btn-info" id="overTrustBtn">已结束</button>
    &nbsp;&nbsp;<button type="button" class="btn btn-info" id="noPayBtn">未支付</button>
    &nbsp;&nbsp;<button type="button" class="btn btn-info" id="cancelTrustBtn">已取消</button>
    &nbsp;&nbsp;<button type="button" class="btn btn-info" id="selectDeleteBtn">批量删除</button>
    <br>
    <!-- 放表格 -->
    <div class="table-div">
        <table class="table table-hover">
            <tr>
                <th>选择</th>
                <th>编号</th>
                <th>用户</th>
                <th>服务员</th>
                <th>价格</th>
                <th>状态</th>
                <th>满意度</th>
                <th>交易时间</th>
                <th></th>
            </tr>
            <tbody id="tr-div"></tbody>
        </table>
        <!-- 分页 -->
        <div class="fenye">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!-- 详情提示框 -->
<div class="orderInfo-div" id="orderInfo-div">
	<p style="text-align: center;width: 100%;"><font size="4px" color="#112eea">订单详情</font></p>
	<div class="order-div" >
		<p><font>订单编号</font><font id="order_id" color="red" style="float: right;">21</font></p>
		<p><font>托管物品</font><font id="order_item_name" color="red" style="float: right;">21</font></p>
		<p><font>物品图片</font><img id="order_item_image" src="images/logo.png" width="50px" height="50px" style="float: right;"></p>
		<br>
		<p><font>用户地址</font><font id="order_user_address" color="red" style="float: right;">21</font></p>
		<p><font>托管时长</font><font id="order_trustDuration" color="red" style="float: right;">21</font></p>
		<p><font>用户编号</font><font id="order_user_id" color="red" style="float: right;">21</font></p>
		<p><font>用户名</font><font id="order_user_username" color="red" style="float: right;">21</font></p>
		<p><font>服务员编号</font><font id="order_waiter_id" color="red" style="float: right;">21</font></p>
		<p><font>服务员姓名</font><font id="order_waiter_nickname" color="red" style="float: right;">21</font></p>
		<p><font>价格</font><font id="order_price" color="red" style="float: right;">21</font></p>
		<p><font>交易时间</font><font id="order_transactionTime" color="red" style="float: right;">21</font></p>
		<p><font>满意度</font><font id="order_satisfaction" color="red" style="float: right;">21</font></p>
		<font>订单备注</font><pre><font id="order_notes" color="red" style="float: right;">*********</font></pre>
		<br>
	</div>
	
</div>
</body>
</html>
