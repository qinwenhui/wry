<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/user.css">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript" ></script>
    <script src="js/global.js" type="text/javascript" ></script>
    <script src="js/user.js" type="text/javascript" ></script>
</head>
<body>
<div class="main-div">
    <!-- 放搜索框-->
    <div class="seach-div">
        <font style="float: left;line-height: 50px;margin-left: 10px;" color="#123456">位置->用户管理</font>
        <form class="form-inline seach-form" onsubmit="return false;">
            <div class="form-group">
                <p class="form-control-static">查询用户</p>
            </div>
            <div class="form-group">
                <label for="inputPassword2" class="sr-only">关键字</label>
                <input type="text" class="form-control" id="keyword">
            </div>
            <button type="submit" class="btn btn-default" id="seachBtn">搜索</button>
        </form>
    </div>
    <br>
    &nbsp;&nbsp;<button type="button" class="btn btn-info" id="allItemBtn">用户列表</button>
    &nbsp;&nbsp;<button type="button" class="btn btn-info" id="selectDeleteBtn">批量删除</button>
    &nbsp;&nbsp;<button type="button" class="btn btn-info" id="selectSendNoticeBtn">发送通知</button>
    <br>
    <!-- 放表格 -->
    <div class="table-div">
        <table class="table table-hover">
            <tr>
                <th>选择</th>
                <th>编号</th>
                <th>账号</th>
                <th>头像</th>
                <th>昵称</th>
                <th>手机号</th>
                <th>地址</th>
                <th>注册时间</th>
                <th></th>
            </tr>
            <tbody id="tr-div"></tbody>   
        </table>
        <!-- 分页 -->
        <div class="fenye">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!-- 提示框 -->
<div class="update-div" id="update-div">
	<div class="update-div-title-div">
		<font color="#61a">用户详情</font>
		<img alt="" src="images/close.png" width="20px" height="20px" style="float:right;" id="cancelImg">
	</div>
	<!-- 用户详情提示框的内容 -->
	<div class="update-div-content-div">
		<div class="icon-div">
			<img src="images/login_bg.jpg" width="100px" height="100px" id="icon"/>
		</div>
		<div class="userinfo-div">
			<p><font style="font-weight:bold;">ID：</font><font id="id" color="red" style="margin-right: 20px;float: right;">1</font></p>
			<p><font style="font-weight:bold;">账号：</font><font id="username" color="red" style="margin-right: 20px;float: right;">qwh</font></p>
			<p><font style="font-weight:bold;">昵称：</font><font id="nickname" color="red" style="margin-right: 20px;float: right;">沙哈哈哈</font></p>
			<p><font style="font-weight:bold;">手机：</font><font id="phoneNumber" color="red" style="margin-right: 20px;float: right;">18914753268</font></p>
			<p><font style="font-weight:bold;">地址：</font><font id="address" color="red" style="margin-right: 20px;float: right;">北京市安达几点开始都会哭的上课多好看二十多</font></p>
			<p><font style="font-weight:bold;">托管次数：</font><font id="trustNumber" color="red" style="margin-right: 20px;float: right;">15</font></p>
			<p><font style="font-weight:bold;">服务次数：</font><font id="serviceNumber" color="red" style="margin-right: 20px;float: right;">31</font></p>
			<p><font style="font-weight:bold;">信用：</font><font id="credit" color="red" style="margin-right: 20px;float: right;">100</font></p>
			<p><font style="font-weight:bold;">注册时间：</font><font id="registerTime" color="red" style="margin-right: 20px;float: right;">2019-02-24 21:12:32</font></p>
			<p><font style="font-weight:bold;">账号状态：</font><font id="state" color="red" style="margin-right: 20px;float: right;">正常使用</font></p>
		</div>
	</div>
</div>

<div class="update-div" id="sendNotice-div">
	<div class="update-div-title-div">
		<font color="#a13">发送通知</font>
		<img alt="" src="images/close.png" width="20px" height="20px" style="float:right;" id="cancelImg2">
	</div>
	<!-- 添加提示框的内容 -->
	<div class="update-div-content-div">
		<form onsubmit="return false" id="sendForm">
		  <div class="form-group">
		    <label>标题</label>
		    <input type="text" class="form-control" placeholder="名称" style="height: 40px;" id="noticeTitle" name="title">
		  </div>
		  <div class="form-group">
		    <label>内容</label>
		    <textarea class="form-control" rows="5" id="noticeContent" name="content"></textarea>
		  </div>
		  <div class="form-group">
		    <button type="submit" class="btn btn-primary" id="sendSubmit">发送</button>
		  </div>
		  <input type="hidden" value="" name="userId" id="userId">
		  <input type="hidden" value="" name="adminId" id="adminId">
		</form>
	</div>
</div>
</body>
</html>
