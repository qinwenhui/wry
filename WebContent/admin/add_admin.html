<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/add_admin.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript" ></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/add_admin.js"></script>
</head>
<body>
<div class="main-div">
    <div class="title-div">
        <font style="float: left;line-height: 50px;margin-left: 10px;" color="#123456">位置->添加管理员</font>
    </div>
	<div class="add-div">
		<form onsubmit="return false" id="RegisterForm">
			<div class="form-group">
				<label>账号</label> 
				<input type="text" class="form-control" style="height: 40px;" id="add_username" name="username">
			</div>
			<div class="form-group">
				<label>密码</label>
				<input type="password" class="form-control" style="height: 40px;" id="add_password" name="password">
			</div>
			<div class="form-group">
				<label>确认新密码</label>
				<input type="password" class="form-control" style="height: 40px;" id="add_password2" name="password2">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" id="RegisterSubmit">注册</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
