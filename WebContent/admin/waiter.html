<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/waiter.css">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript" ></script>
    <script src="js/global.js" type="text/javascript" ></script>
    <script src="js/waiter.js" type="text/javascript" ></script>
</head>
<body>
<div class="main-div">
    <!-- 放搜索框-->
    <div class="seach-div">
        <font style="float: left;line-height: 50px;margin-left: 10px;" color="#123456">位置->服务员管理</font>
        <form class="form-inline seach-form" onsubmit="return false;">
            <div class="form-group">
                <p class="form-control-static">查询服务员</p>
            </div>
            <div class="form-group">
                <label for="inputPassword2" class="sr-only">关键字</label>
                <input type="text" class="form-control" id="keyword">
            </div>
            <button type="submit" class="btn btn-default" id="seachBtn">搜索</button>
        </form>
    </div>
    <br>
    &nbsp;&nbsp;<button type="button" class="btn btn-info" id="allItemBtn">服务员列表</button>
    &nbsp;&nbsp;<button type="button" class="btn btn-info" id="addWaiterBtn">添加服务员</button>
    &nbsp;&nbsp;<button type="button" class="btn btn-info" id="selectDeleteBtn">批量删除</button>
    <br>
    <!-- 放表格 -->
    <div class="table-div">
        <table class="table table-hover">
            <tr>
                <th>选择</th>
                <th>编号</th>
                <th>账号</th>
                <th>头像</th>
                <th>姓名</th>
                <th>手机号</th>
                <th>地址</th>
                <th>任职时间</th>
                <th></th>
            </tr>
            <tbody id="tr-div"></tbody>   
        </table>
        <!-- 分页 -->
        <div class="fenye">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!-- 提示框 -->
<div class="update-div" id="update-div">
	<div class="update-div-title-div">
		<font color="#61a">服务员详情</font>
		<img alt="" src="images/close.png" width="20px" height="20px" style="float:right;" id="cancelImg">
	</div>
	<!-- 用户详情提示框的内容 -->
	<div class="update-div-content-div">
		<div class="icon-div">
			<img src="images/login_bg.jpg" width="100px" height="100px" id="icon"/>
		</div>
		<div class="userinfo-div">
			<p><font style="font-weight:bold;">ID：</font><font id="id" color="red" style="margin-right: 20px;float: right;">1</font></p>
			<p><font style="font-weight:bold;">账号：</font><font id="username" color="red" style="margin-right: 20px;float: right;">qwh</font></p>
			<p><font style="font-weight:bold;">姓名：</font><font id="nickname" color="red" style="margin-right: 20px;float: right;">沙哈哈哈</font></p>
			<p><font style="font-weight:bold;">性别：</font><font id="sex" color="red" style="margin-right: 20px;float: right;">沙哈哈哈</font></p>
			<p><font style="font-weight:bold;">年龄：</font><font id="age" color="red" style="margin-right: 20px;float: right;">沙哈哈哈</font></p>
			<p><font style="font-weight:bold;">学历：</font><font id="education" color="red" style="margin-right: 20px;float: right;">沙哈哈哈</font></p>
			<p><font style="font-weight:bold;">手机：</font><font id="phoneNumber" color="red" style="margin-right: 20px;float: right;">18914753268</font></p>
			<p><font style="font-weight:bold;">地址：</font><font id="address" color="red" style="margin-right: 20px;float: right;">北京市安达几点开始都会哭的上课多好看二十多</font></p>
			<p><font style="font-weight:bold;">服务次数：</font><font id="serviceNumber" color="red" style="margin-right: 20px;float: right;">31</font></p>
			<p><font style="font-weight:bold;">用户满意度：</font><font id="satisfaction" color="red" style="margin-right: 20px;float: right;">100</font></p>
			<p><font style="font-weight:bold;">工作时间：</font><font id="workTime" color="red" style="margin-right: 20px;float: right;">2019-02-24 21:12:32</font></p>
			<p><font style="font-weight:bold;">就职状态：</font><font id="state" color="red" style="margin-right: 20px;float: right;">正常使用</font></p>
			<p><font style="font-weight:bold;">简介：</font><font id="profiles" color="red" style="margin-right: 20px;float: right;">正常使用</font></p>
		</div>
	</div>
</div>

<!-- 添加服务员的div -->
<div class="add-div" id="add-div">
	<div class="update-div-content-div">
	<form onsubmit="return false" id="addWaiterForm" enctype="multipart/form-data">
		<div class="add-div-left">
			<div class="form-group">
			    <label>账号</label>
			    <input type="text" class="form-control" placeholder="账号" style="height: 40px;" id="inputUsername" name="username">
			  </div>
			  <div class="form-group">
			    <label>密码</label>
			    <input type="password" class="form-control" style="height: 40px;" id="inputPassword" name="password">
			  </div>
			  <div class="form-group">
			    <label>姓名</label>
			    <input type="text" class="form-control" placeholder="" style="height: 40px;" id="inputNickname" name="nickname">
			  </div>
			  <div class="form-group">
			    <label>性别</label>
			    <input type="text" class="form-control" placeholder="男或女或保密" style="height: 40px;" id="inputSex" name="sex">
			  </div>
		</div>
		<div class="add-div-right">
			<div class="form-group">
			    <label>年龄</label>
			    <input type="text" class="form-control" placeholder="年龄" style="height: 40px;" id="inputAge" name="age">
			</div>
			<div class="form-group">
			    <label>学历</label>
			    <input type="text" class="form-control" placeholder="小学，高中，大学" style="height: 40px;" id="inputEducation" name="education">
			  </div>
			  <div class="form-group">
			    <label>手机号</label>
			    <input type="text" class="form-control" placeholder="联系方式" style="height: 40px;" id="inputPhoneNumber" name="phoneNumber">
			  </div>
			  <div class="form-group">
			    <label>地址</label>
			    <input type="text" class="form-control" placeholder="地址" style="height: 40px;" id="inputAddress" name="address">
			  </div>
		</div>
		<div class="add-div-center">
			<div class="form-group">
			    <label>头像</label>
			    <input type="file" class="form-control" style="height: 40px;" id="inputIcon" name="file1">
			  </div>
			  <div class="form-group">
			    <label>简介</label>
			    <textarea class="form-control" rows="5" id="inputProfiles" name="profiles"></textarea>
			  </div>
			  <div class="form-group">
			    <button type="submit" class="btn btn-primary" id="AddSubmit">添加</button>
			  </div>
			  <div class="form-group">
			    <button type="submit" class="btn btn-info" id="cancelBtn">取消</button>
			  </div>
		</div>
		</form>
	</div>
</div>
</body>
</html>
