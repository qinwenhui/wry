<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/housework_review.css">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript" ></script>
    <script src="js/global.js" type="text/javascript" ></script>
    <script src="js/housework_review.js" type="text/javascript" ></script>
</head>
<body>
<div class="main-div">
    <!-- 放搜索框-->
    <div class="seach-div">
        <font style="float: left;line-height: 50px;margin-left: 10px;" color="#123456">位置->家务订单评论管理</font>
        <form class="form-inline seach-form" onsubmit="return false;">
            <div class="form-group">
                <p class="form-control-static">查询评论</p>
            </div>
            <div class="form-group">
                <label for="inputPassword2" class="sr-only">关键字</label>
                <input type="text" class="form-control" id="keyword">
            </div>
            <button type="submit" class="btn btn-default" id="seachBtn">搜索</button>
        </form>
    </div>
    <br>
    &nbsp;&nbsp;<button type="button" class="btn btn-info" id="allNoticeBtn">全部评论</button>
    &nbsp;&nbsp;<button type="button" class="btn btn-info" id="selectDeleteBtn">批量删除</button>
    <br>
    <!-- 放表格 -->
    <div class="table-div">
        <table class="table table-hover">
            <tr>
                <th>选择</th>
                <th>编号</th>
                <th>订单编号</th>
                <th>内容</th>
                <th>评论用户</th>
                <th>评论时间</th>
                <th></th>
            </tr>
            <tbody id="tr-div"></tbody>
        </table>
        <!-- 分页 -->
        <div class="fenye">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!-- 详情提示框 -->
<div class="reviewInfo-div" id="reviewInfo-div">
	<pre style="height: 100%;white-space: pre-wrap;word-wrap: break-word;border:none;"><font style="font-weight: bold;width: 100%;text-align: center;" color="#ab4ca1" size="5px">评论内容</font>
    
    <font color="#123456" id="review_content" size="3px">****************</font>
	
	</pre>
	<div style="width: 100%;text-align: right;padding-right: 20px;"><font color="#a55caf">发布者-</font> <font color="red" id="review_username">傻不拉几</font></div>
	<br>
</div>
</body>
</html>
