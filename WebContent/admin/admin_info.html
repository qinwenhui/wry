<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/admin_info.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript" ></script>
    <script type="text/javascript" src="js/admin_info.js"></script>
</head>
<body>
<div class="main-div">
    <!-- 头像 -->
    <div class="icon-div">
    	<img src="images/icon.jpg" id="infoAdminIcon" width="100px" height="100px" style="border-radius: 100%;box-shadow: #31b0d5 0 0 3px 0;">
    	<form method="post" enctype="multipart/form-data" id="updateIconForm">
    		<input type="file" name="file1" id="uploadInput" style="display: none;">
    		<input type="hidden" name="id" value="0" id="adminId">
    	</form>
    </div>
    <div class="info-div">
    	<font color="#111">编号:</font><font style="margin-left: 10px;" color="red" id="infoAdminId">0</font>
    	<br>
    	<font color="#111">用户名:</font><font style="margin-left: 10px;" color="red" id="infoAdminUsername">admin</font>
    	<br><br>
    	<button type="button" class="btn btn-info" id="updateBtn">修改密码</button>
    </div>
</div>
<!-- 修改密码的div -->
	<div class="update-div">
		<form onsubmit="return false" id="updateForm">
			<div class="form-group">
				<label>原密码</label> 
				<input type="password" class="form-control" style="height: 40px;" id="yuanPassword" name="yuanPassword">
			</div>
			<div class="form-group">
				<label>新密码</label>
				<input type="password" class="form-control" style="height: 40px;" id="newPassword" name="newPassword">
			</div>
			<div class="form-group">
				<label>确认新密码</label>
				<input type="password" class="form-control" style="height: 40px;" id="newPassword2" name="newPassword2">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" id="updateSubmit">修改</button>
				<button type="submit" class="btn btn-info" id="cancelBtn">取消</button>
			</div>
		</form>
	</div>
</body>
</html>
